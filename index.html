<!DOCTYPE html>
<html lang="en">
<head>

	<!-- stylesheets -->
	<link rel="stylesheet" href="css/reset.css">


	<meta charset="utf-8">
	<title>InMotion Testing</title>
	
</head>
<body>

	<a href="#" id="play">Play</a>
	<a href="#" id="stop">Stop</a>
	
	<p id='clock'>No value yet</p>
	
	<img id='mpeg-renderengine' src='http://localhost:8080/InMotionServer/api/renderengine' />
	<img id='mpeg-front' src='http://localhost:8080/InMotionServer/api/camera?path=base/video/front' />
	<img id='mpeg-front' src='http://localhost:8080/InMotionServer/api/camera?path=base/video/passbs' />
	<img id='mpeg-front' src='http://localhost:8080/InMotionServer/api/camera?path=base/video/rear' />
	<img id='mpeg-front' src='http://localhost:8080/InMotionServer/api/camera?path=base/video/driverbs' />
	
	
	



	<!-- scripts -->
	<script src="js/lib/jquery.js"></script>
	<script src="js/lib/socket.io.js"></script>
	<script src="js/nodebindings.js"></script>
	

	<script>
	
		$(document).ready(function() {
			
			$('#play').bind("click", function() {
		  	  	play();
		    });
			$('#stop').bind("click", function() {
		  	  	pause();
		    });
			
		});
	</script>

</body>
</html>
